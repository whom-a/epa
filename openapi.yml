openapi: 3.0.3
info:
  title: EPA (Event Posting App) API
  version: 1.0.0
paths:
  /status:
    get:
      summary: Check API health
      operationId: get_status
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'

components:
  schemas:
    Status:
      type: object
      properties:
        status:
          type: string
        version:
          type: string